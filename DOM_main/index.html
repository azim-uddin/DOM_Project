<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="container">
        <div class="figure_1" id="figure_1">
            <img src="images\triangle.png" alt="#" width="120" height="120">
            <h3>Triangle</h3>
            <p>Area(A) = 0.5 * base * height</p>
            <input type="text" name="" id="input_b" placeholder="base"> cm <input type="text" id="input_h" placeholder="height"> cm <br>
            <button class="btn" onclick="triangle()">Calculate</button>
        </div>

        <div class="figure_2" id="figure_2">
            <img src="images\rectangle.png" alt="#" width="120" height="120">
            <h3>Rectangle</h3>
            <p>Area (A) = length *  width</p>
            <input type="text" name="" id="input_l" placeholder="length"> cm <input type="text" id="input_w" placeholder="width"> cm <br>
            <button class="btn" onclick="rectangle()">Calculate</button>
        </div>

        <div class="figure_3" id="figure_3">
            <img src="images\parallelogram.png" alt="#" width="120" height="120">
            <h3>Parallelogram</h3>
            <p>Area (A) = base * height</p>
            <input type="text" name="" id="input_bb" placeholder="base"> cm <input type="text" id="input_hh" placeholder="height"> cm <br>
            <button class="btn" onclick="parallelogram()">Calculate</button>
        </div>

        <div class="figure_4" id="figure_4">
            <h3><u>Area Calculation</u></h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
